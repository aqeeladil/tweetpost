{% extends "layout.html" %}

{% block title %}
TweetPost
{% endblock %}


{% block content %}
<h3 class="text-center mt-4">
    Are you sure you want to delete this tweet ?
</h3>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form> 
{% endblock %}
