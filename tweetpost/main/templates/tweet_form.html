{% extends "layout.html" %}

{% block title %}
TweetPost
{% endblock %}


{% block content %}
<h1 class="text-center mt-4">Welcome to TweetPost</h1>
<h4>
    {% if form.intstance.pk %}
    Edit Tweet 
    {% else %}
    Create Tweet
    {% endif %} 
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
        <a href="{% url 'tweet_list' %}">Back to tweet list</a>
    </form> 
</h4>
{% endblock %}
